<div class="modal-dialog">
  <div class="modal-content modal-personal">
    <a href="#" class="close-modal" data-dismiss="modal"></a>
    <div class="modal-body">
      <div class="modal-container">
        <div class="modal-title-holder">
          <div class="modal-title h2">Изменить пароль</div>
        </div>
        <div class="modal-form">
          <form action="" class="form_validate js-send" data-success="modals/success-change-password.html">
            <div class="form-group">
              @@include('../components/form/input-password.html')
            </div>
            <div class="form-group">
              <div class="input-holder">
                <input type="password" class="input input-password" id="user-new-password"
                  data-validate="required-password">
                <label for="user-new--password" class="input-label">Новый пароль</label>
                <span class="error-text">Вы указали неверный пароль</span>
                <span class="password-eye js-password">
                  <i class="icon-eye"></i>
                </span>
              </div>
            </div>
            <div class="btns-holder">
              <button class="btn btn-primary btn-block btn-lg" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
