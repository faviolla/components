<div class="quantity-control">
  <button class="minus quantity-btn quantity-btn__disabled">
    <i class="ic-minus"></i>
  </button>
  <div class="input-holder">
    <input type="number" value="1" class="input quantity-input" pattern="\d*" name="count">
  </div>
  <button class="plus quantity-btn">
    <i class="ic-plus"></i>
  </button>
</div>
