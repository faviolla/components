<div class="modal-dialog">
  <div class="modal-content">
    <a href="#" class="close-modal"  data-dismiss="modal"></a>
    <div class="modal-body">
      <div class="modal-container">
        <div class="modal-title-holder">
          <div class="modal-title">Обратный звонок</div>
          <div class="title-note">Введите ваше имя и номер телефона, мы свяжемся с вами в ближайшее время</div>
        </div>
        <div class="modal-from">
          <form action="" class="form_validate js-send" data-success="modals/success-callback.html">
            <div class="form-group">
              <div class="input-holder">
  <input type="text" class="input" id="user-name" data-validate="required-name">
  <label for="user-name" class="input-label">Имя</label>
  <span class="error-text">Введите имя</span>
</div>
            </div>
            <div class="form-group">
              <div class="input-holder">
  <input type="text" class="input validate_phone" id="user-phone" data-validate="required-number">
  <label for="user-phone" class="input-label">Телефон</label>
  <span class="error-text">Введите телефон</span>
</div>
            </div>                       
            <div class="btns-holder">
              <button class="btn btn-primary btn-block btn-lg" type="submit">Перезвоните мне</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
