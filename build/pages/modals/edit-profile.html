<div class="modal-dialog">
  <div class="modal-content">
    <a href="#" class="close-modal" data-dismiss="modal"></a>
    <div class="modal-body">
      <div class="modal-container">
        <div class="modal-title-holder">
          <div class="modal-title h2">Редактировать профиль</div>
        </div>
        <div class="modal-form">
          <div class="modal-from">
            <form action="" class="form_validate js-send" data-success="modals/success-edit-profile.html">
              <div class="form-group">
                <div class="input-holder">
  <input type="text" class="input" id="user-name" data-validate="required-name">
  <label for="user-name" class="input-label">Имя</label>
  <span class="error-text">Введите имя</span>
</div>
              </div>
              <div class="form-group">
                <div class="input-holder">
                  <input type="text" class="input" id="user-surname" data-validate="required-name">
                  <label for="user-surname" class="input-label">Фамилия</label>
                  <span class="error-text">Введите фамилию</span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-holder">
  <input type="text" class="input validate_phone" id="user-phone" data-validate="required-number">
  <label for="user-phone" class="input-label">Телефон</label>
  <span class="error-text">Введите телефон</span>
</div>
              </div>
              <div class="form-group">
                <div class="input-holder">
  <input type="text" class="input" id="user-email" data-validate="required-email">
  <label for="user-email" class="input-label">E-mail </label>
  <span class="error-text">Введите e-mail</span>
</div>
              </div>
              <div class="btns-holder">
                <button class="btn btn-primary btn-block btn-lg" type="submit">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
