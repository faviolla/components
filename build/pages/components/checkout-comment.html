<div class="comment-block">
  <button type="button" class="js-toggle-comment comment-btn">
    <span class="comment-add"><i class="icon-comment"></i>Добавить комментарий к заказу:</span>
    <span class="comment-hide">Скрыть комментарий к заказу</span>
  </button>
  <div class="input-holder js-toggle-block">    
    <textarea class="input textarea" id="message" cols="30" rows="10" data-validate="required"></textarea>
    <label for="message" class="input-label">Комментарий</label>
    <span class="error-text">Комментарий</span>
  </div>
</div>
