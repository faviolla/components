<div class="input-holder @@inputHolderClass">
  <input 
      type="@@inputType" 
      class="input @@inputClass" 
      id="@@inputId" 
      data-validate="@@inputDataValidate">
  <label for="@@inputId" class="input-label">@@inputLabel</label>
  <span class="error-text">Введите @@inputLabel</span>
</div>
