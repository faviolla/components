<div class="testimonials-form">
  <form action="" class="form_validate js-send" data-success="modals/success-testimonial.html">
      
    <div class="ex_1">
  <div class="rating-row">
    <span class="rating-title">Оцените товар</span>
    <div class="rating">
      <div class="rating-visual">
        <input id="item5" name="rating" type="radio" value="5" class="rating__check">
        <label for="item5" class="rating__star rating__star_choose" title="Отличный товар">
        </label>
        <input id="item4" name="rating" type="radio" value="4" class="rating__check">
        <label for="item4" class="rating__star rating__star_choose" title="Хороший товар">
        </label>
        <input id="item3" name="rating" type="radio" value="3" class="rating__check">
        <label for="item3" class="rating__star rating__star_choose" title="Нормальный товар">
        </label>
        <input id="item2" name="rating" type="radio" value="2" class="rating__check">
        <label for="item2" class="rating__star rating__star_choose" title="Плохой товар">
        </label>
        <input id="item1" name="rating" type="radio" value="1" class="rating__check">
        <label for="item1" class="rating__star rating__star_choose" title="Ужасный товар">
        </label>
      </div>
    </div> 
  </div>
</div>


    <div class="form-group">
      <div class="input-holder">
  <textarea class="input textarea" id="message" cols="30" rows="10" data-validate="required"></textarea>
  <label for="message" class="input-label">Комментарий</label>
  <span class="error-text">Введите комментарий</span>
</div>
    </div>

    <div class="form-group form-group-inputs">

      <div class="input-holder">
  <input type="text" class="input" id="user-email" data-validate="required-email">
  <label for="user-email" class="input-label">E-mail </label>
  <span class="error-text">Введите e-mail</span>
</div>

      <div class="input-holder">
  <input type="text" class="input" id="user-name" data-validate="required-name">
  <label for="user-name" class="input-label">Имя</label>
  <span class="error-text">Введите имя</span>
</div>

      <div class="input-holder btns-holder">
        <button class="btn btn-secondary btn-lg" type="submit">Отправить</button>
      </div>
    </div>
  </form>    
</div>
