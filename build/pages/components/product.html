<div class="product-item">
  <div class="product-img">
    <div class="product-label lbl-stock"><span>Акция</span></div>
    <span class="favorite active">
      <i class="icon-favorite"></i>
    </span>
    <a href="">
      <img src="@@imgSrc" alt="product">
    </a>
  </div>
  <div class="product-info">
    <div class="product-available available">
      <i class="icon-available"></i>
      <span>в наличии</span>
    </div>
    <div class="product-name">
      <a href="">@@productTitle</a>
    </div>
    <div class="product-price">
      <div class="price">
        <div class="price-current">@@productPrice</div>
      </div>
    </div>
    <div class="product-btn" >
      <a href="" class="btn btn-primary btn-block" data-openmodal="modals/basket.html">В корзину</a>
    </div>
  </div>
</div>
